
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div class="btns">
            <div id="res"></div>
            <button id="btn0" class="childBtns" onClick={key('0')}>0</button>
            <button id="btn1" class="childBtns" onclick={key('1')}>1</button>
            <button id="btnClr" class="childBtns" onclick={clr()}>C</button>
            <button id="btnEql" class="childBtns" onclick={clickEqual()}>=</button>
            <button id="btnSum" class="childBtns" onclick={key('+')}>+</button>
            <button id="btnSub" class="childBtns" onclick={key('-')}>-</button>
            <button id="btnMul" class="childBtns" onclick={key('*')}>*</button>
            <button id="btnDiv" class="childBtns" onclick={key('/')}>/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
